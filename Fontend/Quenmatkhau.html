<!DOCTYPE html>
<html class="light" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Quên mật khẩu - FoodGo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#1c140d] dark:text-[#fcfaf8] min-h-screen">
    <div class="layout-container flex flex-col min-h-screen">
        <header class="w-full sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-[#f4ede7] dark:border-[#3d2e1f] px-4 md:px-20 lg:px-40 py-4">
            <div class="max-w-[1200px] mx-auto flex items-center justify-between gap-4">
                <a class="flex items-center gap-2 text-primary" href="Shop/Trangchu.html">
                    <span class="material-symbols-outlined text-3xl font-bold">fastfood</span>
                    <h2 class="text-xl font-extrabold tracking-tight">FoodGo</h2>
                </a>
                <div class="flex items-center gap-4">
                    <a class="text-sm font-bold text-primary hover:underline flex items-center gap-1" href="Dangnhap.html">
                        <span class="material-symbols-outlined text-lg">login</span>
                        Đăng nhập
                    </a>
                </div>
            </div>
        </header>
        <main class="flex-1 flex items-center justify-center p-4 md:p-8">
            <div class="max-w-[500px] w-full bg-white dark:bg-[#2a2015] rounded-[2rem] shadow-xl shadow-primary/5 border border-[#f4ede7] dark:border-[#3d2e1f] overflow-hidden">
                <div class="p-8 md:p-12">
                    <div class="text-center mb-10">
                        <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6">
                            <span class="material-symbols-outlined text-primary text-4xl">lock_reset</span>
                        </div>
                        <h2 class="text-2xl md:text-3xl font-black text-[#1c140d] dark:text-white mb-3">Quên mật khẩu?</h2>
                        <p class="text-[#9c7349] dark:text-gray-400 font-medium leading-relaxed">
                            Nhập email của bạn để nhận hướng dẫn khôi phục mật khẩu.
                        </p>
                    </div>
                    <form id="forgotPasswordForm" class="space-y-6">
                        <div id="message" class="hidden p-3 rounded-xl text-sm"></div>
                        <div>
                            <label class="block text-sm font-bold text-[#1c140d] dark:text-gray-300 mb-2">Email</label>
                            <div class="relative">
                                <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#9c7349] text-xl">mail</span>
                                <input id="email" class="w-full h-14 pl-12 pr-4 rounded-xl border-[#f4ede7] dark:border-[#3d2e1f] bg-[#f4ede7]/50 dark:bg-[#3d2e1f] focus:border-primary focus:ring-primary text-sm transition-all outline-none" placeholder="example@foodgo.vn" required="" type="email"/>
                            </div>
                        </div>
                        <button id="submitBtn" class="w-full h-14 bg-primary text-white font-black text-lg rounded-2xl hover:scale-[1.02] active:scale-95 transition-all shadow-lg shadow-primary/25 flex items-center justify-center gap-2" type="submit">
                            <span id="submitText">Gửi yêu cầu</span>
                            <span id="submitIcon" class="material-symbols-outlined">send</span>
                            <span id="loadingSpinner" class="hidden loading"></span>
                        </button>
                    </form>
                    <div class="mt-8 text-center">
                        <a class="inline-flex items-center gap-2 text-sm font-bold text-primary hover:underline" href="Dangnhap.html">
                            <span class="material-symbols-outlined text-lg">arrow_back</span>
                            Quay lại đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="w-full py-8 px-4 border-t border-[#f4ede7] dark:border-[#3d2e1f]">
            <div class="max-w-[1200px] mx-auto flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-[#9c7349]">
                <p>© 2024 FoodGo - Trải nghiệm ẩm thực hoàn hảo.</p>
                <div class="flex gap-6 font-bold">
                    <a class="hover:text-primary transition-colors" href="#">Hỗ trợ</a>
                    <a class="hover:text-primary transition-colors" href="#">Quy định chung</a>
                    <a class="hover:text-primary transition-colors" href="#">Liên hệ</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // API Base URL - sửa đường dẫn vì file nằm trong Fontend/
        const API_BASE_URL = '../api/auth.php';
        
        // Hiển thị loading
        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitIcon = document.getElementById('submitIcon');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (isLoading) {
                submitBtn.disabled = true;
                submitText.classList.add('hidden');
                submitIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }
        
        // Hiển thị thông báo
        function showMessage(type, message) {
            const messageDiv = document.getElementById('message');
            
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            
            if (type === 'error') {
                messageDiv.className = 'p-3 bg-red-50 border border-red-200 text-red-600 rounded-xl text-sm';
            } else if (type === 'success') {
                messageDiv.className = 'p-3 bg-green-50 border border-green-200 text-green-600 rounded-xl text-sm';
            }
        }
        
        // Xử lý form quên mật khẩu
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            // Kiểm tra email hợp lệ
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('error', 'Email không hợp lệ!');
                return;
            }
            
            // Hiển thị loading
            setLoading(true);
            
            try {
                // Gọi API quên mật khẩu
                const response = await fetch(`${API_BASE_URL}?action=forgot_password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', result.message);
                    
                    // Reset form sau 5 giây
                    setTimeout(() => {
                        document.getElementById('forgotPasswordForm').reset();
                        document.getElementById('message').classList.add('hidden');
                    }, 5000);
                } else {
                    showMessage('error', result.message || 'Có lỗi xảy ra!');
                }
            } catch (error) {
                showMessage('error', 'Lỗi kết nối đến server!');
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
